<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nikita ‚ù§Ô∏è Aman</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:black;
  overflow:hidden;
  font-family:'Montserrat',sans-serif;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ---------- INTRO ---------- */
.intro{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10;
  animation:introFade 4s forwards;
}

.intro h1{
  font-family:'Great Vibes',cursive;
  font-size:48px;
  animation:heartbeat 1.2s infinite;
}

@keyframes introFade{
  0%{opacity:1}
  70%{opacity:1}
  100%{opacity:0;visibility:hidden}
}

/* ---------- SPOTLIGHT ---------- */
.spotlight{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center,rgba(255,150,200,.35),black 60%);
  animation:spotMove 6s infinite alternate;
}

@keyframes spotMove{
  from{background-position:30% 40%}
  to{background-position:70% 60%}
}

/* ---------- CARD ---------- */
.card{
  background:linear-gradient(135deg,rgba(255,255,255,.25),rgba(255,255,255,.05));
  backdrop-filter:blur(15px);
  border-radius:25px;
  padding:40px;
  text-align:center;
  width:90%;
  max-width:420px;
  box-shadow:0 0 80px rgba(255,80,150,.6);
  animation:cardEntry 2s ease forwards;
  opacity:0;
}

@keyframes cardEntry{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

.heart{
  font-size:70px;
  animation:heartbeat 1s infinite;
}

@keyframes heartbeat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.3)}
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:52px;
  margin:10px 0;
  color:#ffd1e8;
}

p{opacity:.95}

/* ---------- BUTTONS ---------- */
button{
  padding:14px 28px;
  border-radius:30px;
  border:none;
  font-size:18px;
  margin:10px;
  cursor:pointer;
}

#yes{
  background:white;
  color:#c7005c;
  box-shadow:0 0 25px pink;
}

#no{
  background:#111;
  color:white;
  position:fixed;
}

/* ---------- RING ---------- */
.ring{
  font-size:90px;
  animation:ringDrop 2s ease forwards;
}

@keyframes ringDrop{
  from{transform:translateY(-200px) scale(0);opacity:0}
  to{transform:translateY(0) scale(1);opacity:1}
}

/* ---------- CELEBRATION ---------- */
.confetti{
  position:fixed;
  top:-20px;
  font-size:22px;
  animation:fall 5s linear forwards;
}

@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg);opacity:0}
}
</style>
</head>

<body>

<div class="intro">
  <h1>Someone has something special for you ‚ù§Ô∏è</h1>
</div>

<div class="spotlight"></div>

<audio id="music" src="music.mp3"></audio>

<div class="card" id="card">
  <div class="heart">‚ù§Ô∏è</div>
  <h1>Nikita A Yadav</h1>
  <p id="text"></p>
  <p><i>Meri zindagi ki roshni ho tum ‚ú®</i></p>
  <button id="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
  <button id="no" onmouseover="moveNo()">No üòù</button>
</div>

<script>
/* TYPE */
const line="Kya tum meri zindagi bhar saath dogi? üíç";
let i=0;
function type(){
  if(i<line.length){
    document.getElementById("text").innerHTML+=line[i++];
    setTimeout(type,80);
  }
}
setTimeout(type,3000);

/* NO MOVE */
function moveNo(){
  const n=document.getElementById("no");
  n.style.left=Math.random()*(innerWidth-120)+"px";
  n.style.top=Math.random()*(innerHeight-120)+"px";
}

/* YES */
function yesClicked(){
  document.getElementById("card").innerHTML=`
    <div class="ring">üíç</div>
    <h1>Nikita ‚ù§Ô∏è Aman</h1>
    <p>Together forever ‚ú®</p>
    <h2 style="font-family:Great Vibes;font-size:42px">
      Tum meri duniya ho ‚ù§Ô∏è
    </h2>
  `;
  document.getElementById("music").play().catch(()=>{});
  setInterval(confetti,200);
}

/* CONFETTI */
function confetti(){
  const c=document.createElement("div");
  c.className="confetti";
  c.innerText=["‚ù§Ô∏è","üåπ","‚ú®","üíñ"][Math.floor(Math.random()*4)];
  c.style.left=Math.random()*innerWidth+"px";
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),5000);
}
</script>

</body>
</html>
